<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Background To-Do List</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="grid-background">
        <div class="todo-list">
            <h1>TO-DO List</h1>
            <input id="new-task" type="text" placeholder="Type Here">
            <button id="add-btn">Add</button>
            <button id="filter-unchecked-btn">Show Unchecked</button>
            <button id="filter-checked-btn">Show Checked</button>
            <ul id="task-list">
                <!-- List items will be added dynamically -->
            </ul>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
