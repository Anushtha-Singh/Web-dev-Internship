<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <img src ="Mr. Watery.png" class = "Mr_watery">
        <div class="todo-box">
            <div class="image"><img src = "half_ate.png" class = "ate">
            </div>
            <h1>TO-DO List</h1>
            <input type = "text" placeholder = "type here" id="new-task">
            <button id="add">ADD</button>
            <button id="complete">Completed</button>
            <button id="incomplete">Incompleted</button>
            <ul id="task-list">
                <!-- here the last get added in the form of <li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
